
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" class="namadepan" value="Nama Depan" /> <br />
        <input type="text" class="namabelakang" value="Nama Belakang" /> <br />
        <input type="text" class="hobi" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="test()">Jalan</button>
 </body>
 <script type="text/javascript">
    function test() {
      console.log(document.getElementsByClassName('namadepan'));
      console.log(document.getElementsByClassName('namabelakang'));
            console.log(document.getElementsByClassName('hobi'));
    }

 </script>
</html>
